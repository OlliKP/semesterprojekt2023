<ion-content color="success" scrollY="false">
  
  <div>
    <img
    class="hd-img"
    src="../../assets/grafik/skyer.svg"
    alt="Skyer svæver i baggrunden">
  </div>

<ion-header>
  <h1>Buddys</h1>
</ion-header>

<ion-card>
  <ion-card-content>
    <div class="logInd">
      <ion-item class="mailInput" color="medium">
        <ion-input class="center" label="E-mail" labelPlacement="floating" type="email" ngModel email>
        </ion-input>
      </ion-item>

      <ion-item class="kodeInput" color="medium">
        
        <ion-input class="center" labelPlacement="floating" label="Adgangskode" type="password">
        </ion-input>
      </ion-item>

    </div>

  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <div class="logIndKnap">
      <ion-button class="btn">
        Log ind
      </ion-button>
    </div>
    <div class="eller">
      <p>Eller</p>
    </div>
    <div class="logIndKnap">
      <ion-button class="btn">
        Log ind med Google
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
    </div>
    <ion-router-outlet class="signUp" from="/login" to="/opret">
      Opret en profil
    </ion-router-outlet>
  </ion-card-content>
</ion-card>

</ion-content>

<ion-footer collapse="condense">
  
  <img
    class="bg-img"
    src="../../assets/grafik/header_u.baggrund.svg"
    alt="Buddys figurer som svæver i skyerne"
  />
</ion-footer>
