<ion-content class="ion-padding">
  <ion-modal trigger="open-modal-edit-profile">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Annuller</ion-button>
          </ion-buttons>
          <ion-title>Rediger profil</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="save()" [strong]="true">Gem</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

<ion-content>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Navn" placeholder="Navn"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Password input" type="password" value="password"></ion-input>
      </ion-item>

    </ion-list>
    <ion-buttons slot="start">
      <ion-button
      (click)="deleteAlert()">
        Slet profil</ion-button>
    </ion-buttons>
  </ion-list>

  
</ion-content>

    </ng-template>
  </ion-modal>
</ion-content>
