<ion-content class="ion-padding">
  <ion-modal trigger="open-modal-edit-profile">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Annuller</ion-button>
          </ion-buttons>
          <ion-title>Rediger profil</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="save()" [strong]="true">Gem</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

<ion-content color="dark">
  <ion-list [inset]="true">
    <ion-item>
      <ion-input
      label="Navn"
      value="Maria Christiansen"
      aria-label="Custom input"
      class="custom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Email" type="email" value="mariachristiansen@gmail.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Adgangskode" type="password" value="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Ny adgangskode" type="password" value="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Gentag ny adgangskode" type="password" value="password"></ion-input>
    </ion-item>
<ion-buttons slot="start">
      <ion-button class="slet"
      (click)="deleteAlert()">
        Slet profil</ion-button>
    </ion-buttons>
  </ion-list>

  
    

  
</ion-content>

    </ng-template>
  </ion-modal>
</ion-content>
