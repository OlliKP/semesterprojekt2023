<ion-content class="ion-padding">
  <ion-modal trigger="open-modal-password">
    <ng-template>

      <ion-header>
        <ion-toolbar>
          <ion-title>Skift adgangskode</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content color="secondary" scrollY="false">

      <ion-list class="newPassword" [inset]="true">

          <ion-item>
            <app-show-hide-password>
              <p slot="start">
                Din nuv√¶rende kode
              </p>
              <ion-input type="password" value="password" class="ion-text-right"></ion-input>
            </app-show-hide-password>
          </ion-item>
        </ion-list>

      <ion-list [inset]="true" class="newPassword">
        <ion-item>
          <app-show-hide-password>
            <p slot="start">
              Skriv din nye kode
            </p>
            <ion-input type="password" placeholder="Adgangskode" class="ion-text-right"></ion-input>
          </app-show-hide-password>
        </ion-item>

        <ion-item>
          <app-show-hide-password>
            <p slot="start">
              Gentag din nye kode
            </p>
            <ion-input type="password" placeholder="Adgangskode" class="ion-text-right"></ion-input>
          </app-show-hide-password>
        </ion-item> 
          
        <ion-toolbar class="tool">
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Annuller</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="save()" [strong]="true">Gem</ion-button>
          </ion-buttons>
        </ion-toolbar>

      </ion-list>

      <!-- <ion-buttons class="pswDel">
        <ion-button
          class="skiftSlet"
          (click)="cancel()"
          >Annuller
        </ion-button>
        <ion-button
          class="skiftSlet slet"
          (click)="save()"
          [strong]="true"
          >Gem
        </ion-button>
      </ion-buttons> -->

    </ion-content>

    </ng-template>
  </ion-modal>
</ion-content>
